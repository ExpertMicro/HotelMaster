<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Master</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="">
        <img src="img/HotelMaster..svg" alt="Hotel Master Logo">
      </a>

      <nav class="menu-nav">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Salas</a></li>
          <li><a href="">Jantar</a></li>
          <li><a href="">Contato</a></li>
          <li><a href="">Inscrever</a></li>
          <li><a href="">Logar</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="intro">
    <div class="background-intro">
      <div class="container-intro">
        <div class="intro-title">
          <h1>Espaço luxuoso que você pode pagar<br>onde os sonhos se tornam realidade</h1>
        </div>

        <div class="card-form">
          <form action="" class="form">
            <div class="localizacao">
              <div class="label-localizacao">
                <label for="">Localização</label>
              </div>
              <select name="" id="">
                <option value="">Rio de Janeiro</option>
                <option value="">São Paulo</option>
                <option value="">Brasilia</option>
                <option value="">Rio Grande do Sul</option>
                <option value="">Minas Gerais</option>
              </select>
            </div>

            <div class="data-check">
              <div class="label-check">
                <label for="">Check in - Check out</label>
              </div>
              <input type="date"> 
              -
              <input type="date">
            </div>

            <div class="quartos">
              <div class="label-quartos">
                <label for="">Quartos</label>
                <select name="" id="">
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
                  <option value="">6</option>
                  <option value="">7</option>
                  <option value="">8</option>
                  <option value="">9</option>
                </select>
              </div>
            </div>

            <div class="hospedes">
              <div class="label-hospedes">
                <label for="">Hópedes</label>
                <select name="" id="">
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
                  <option value="">6</option>
                  <option value="">7</option>
                  <option value="">8</option>
                  <option value="">9</option>
                  <option value="">10</option>
                </select>
              </div>
            </div>

            <button>Reservar</button>
          </form>
        </div>
      </div>
    </div>

    <div class="suites">
      <div class="suite-master">
        <img src="img/master-suite.jpg" alt="Master Suite">
      </div>
      <div class="suite-mini">
        <img src="img/mini-suite.jpg" alt="Mini Suite">
      </div>
      <div class="suite-king">
        <img src="img/king-suite.jpg" alt="King Suite">
      </div>
    </div>
  </main>
</body>
</html>
